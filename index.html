<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    'use strict';

    customElements.define('share-btn', class extends HTMLElement {
      constructor() {
        super();
        this.style.display = 'block';
        this.style.margin = '12px auto';
        this.style.width = '100px';
        this.style.height = '42px';
        this.style.lineHeight = '42px';
        this.style.background = 'steelblue';
        this.style.color = 'white';
        this.style.textAlign = 'center';

        this.addEventListener('click', () => this.share());
      }

      share() {
        const shareData = {
          title: this.getAttribute('title') || undefined,
          text: this.getAttribute('text') || undefined,
          url: this.getAttribute('url') || undefined
        };

        try {
          navigator.share(JSON.stringify(JSON.parse(shareData)));
        } catch (err) {

        }
      }
    });
  </script>
</head>
<body>
<share-btn title="Заголовок сообщения Main"
           text="Текст сообщения Main"
           url="https://cardsmobile.ru">
  Share cardsmobile.ru
</share-btn>
<share-btn title="Заголовок сообщения Retail"
           text="Текст сообщения Retail"
           url="https://retail.cardsmobile.ru">
  Share retail.cardsmobile.ru
</share-btn>
</body>
</html>
